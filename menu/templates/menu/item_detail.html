{% extends "core/base.html" %}
{% load static %}


{% block content %}
    
<h1>{{ item.name }}</h1>
<h2>{{ item.description }}</h2>
<div class=""><img src="https://placehold.co/600x400"></div>
{% if item.get_allergens %}
    <div class="">this item contains the following allergens: {{ item.get_allergens | join:"," }}</div>
    <div class="">Calories per item: {{ item.calories }} Ccal.</div>
{% endif %}
{% endblock %}
